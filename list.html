<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    ul.food-list {
      list-style: none;
      padding: 0;
      max-width: 300px;
      margin: auto;
    }

    ul.food-list li {
      background: white;
      margin: 8px 0;
      padding: 12px 16px;
      border: 2px solid #ff9800;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    ul.food-list li:hover {
      background: #ff9800;
      color: white;
      transform: scale(1.05);
    }
    </style>
</head>
<body>
    <h2>Food Menu</h2>
  <ul class="food-list">
    <li>🍕 Pizza</li>
    <li>🍔 Burger</li>
    <li>🍣 Sushi</li>
    <li>🥗 Salad</li>
    <li>🍦 Ice Cream</li>
  </ul>
</body>
</html>
